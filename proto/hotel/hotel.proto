syntax = "proto3";

package hotel;

option go_package = "github.com/Vlad-Ali/MTSGolangProjectBooking-protos/gen/proto/hotel;hotel";

service Hotel {
  rpc IsHotelier(IsHotelierRequest) returns (IsHotelierResponse);
  rpc GetRoomInfo(RoomInfoRequest) returns (RoomInfoResponse);
}

message RoomInfoRequest {
  int64 hotelID = 1; // ID of the hotel
  int64 roomID = 2; // ID of the room
}

message RoomInfoResponse {
  int64 amount = 1;
  string currency = 2;
  string hotelName = 3;
  string roomNumber = 4;
}

message IsHotelierRequest {
  int64 hotelID = 1; // ID of the hotel
  string userID = 2; // ID to check for hotelier
}

message IsHotelierResponse {
  bool isHotelier = 1;
}